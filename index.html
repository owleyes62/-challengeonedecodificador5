<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>

<body>
    <header>
        <img src="./img/Vector.png" id="logo" alt="Logo do site">
    </header>
    <main class="area__principal">
        <section class="area__digitacao">
            <input type="text" class="texto__pergunta" name="TextoPergunta" placeholder="Digite seu texto">
            <div class="area__digitacao__baixa">
                <p class="observacao">Apenas letras minusculas e sem acento.</p>
                <div class="butoes__digitacao">
                    <button onclick="" class="criptografar">Criptografar</button>
                    <button onclick="" class="descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>
        <div class="card">
            <img src="./img/colder.png" id="imagemTemporaria" alt="imagemTemporaria">
            <div class="area__copiar">
                <p class="resposta"><strong>Nenhuma messagem foi encontrada</strong>Digite um texto que vc deseja Criptografar ou descriptografar</p>
                <button onclick="" class="copiar">Copiar</button>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <!-- Adicione scripts JavaScript aqui, se necessÃ¡rio -->

</body>

</html>
