<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>

<body>
    <main class="area__principal">
        <section class="area__digitacao">
            <div class="logo__container">
                <img src="./img/Vector.png" id="logo" alt="Logo do site">
            </div>
            <div class="area__digitacao__container">
                <textarea type="text" class="texto__pergunta" name="TextoPergunta"
                    placeholder="Digite seu texto"></textarea>
                <div class="area__digitacao__baixa">
                    <p class="observacao">Apenas letras minusculas e sem acento.</p>
                    <div class="butoes__digitacao">
                        <button onclick="" class="criptografar">Criptografar</button>
                        <button onclick="" class="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="card">
            <div class="card__area__resposta">
                <img src="./img/colder.png" id="imagemTemporaria" alt="imagemTemporaria">
                <p class="resposta"><strong>Nenhuma messagem foi encontrada</strong>Digite um texto que vc deseja
                    Criptografar ou descriptografar</p>
            </div>
            <div class="card__area__copiar">
                <button onclick="" class="copiar">Copiar</button>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="decodificador.js"></script>

</body>

</html>
