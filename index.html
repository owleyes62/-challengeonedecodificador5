<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>

<body>
    <main class="decodificador">
        <section class="decodificador__pergunta">
            <div class="logo__container">
                <img src="./img/logo.png" id="logo" alt="Logo do site">
            </div>
            <div class="decodificador__pergunta__container">
                <textarea type="text" id="texto" class="texto__pergunta__container" name="TextoPergunta"
                    placeholder="Digite seu texto"></textarea>
                <div class="decodificador__buttons">
                    <div class="observacao">
                        <img src="./img/atenção.png" alt="atenção">
                        <p class="texto__observacao"> Apenas letras minusculas e sem acento.</p>
                    </div>
                    <div class="decodificador__buttons__area">
                        <button onclick="criptografarTexto()" class="button__criptografar">Criptografar</button>
                        <button onclick="descriptografarTexto()" class="button__descriptografar">Descriptografar</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="card">
            <div class="card__area__resposta">
                <p id="resultado"></p>
                <img src="./img/colder.png" id="imagemTemporaria" alt="imagemTemporaria">
                <p class="area__aviso" id="aviso"><strong>Nenhuma messagem <br> encontrada</strong>Digite um texto que vc deseja <br>
                    Criptografar ou descriptografar</p>
            </div>
            <div class="card__area__button">
                <button onclick="copiarTexto()" id="buttonCopiar" class="button__copiar">Copiar</button>
            </div>
        </div>

    </main>

    <footer class="rodape">
        <h1>Desenvolvido por Iwerson</h1>
    </footer>

    <script src="decodificador.js"></script>

</body>

</html>
